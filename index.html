<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="start-style.css" />
		<link rel="stylesheet" href="index.css" />
		<title>Time</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="watch__inner">
				<ul class="hour__list">
					<li class="hour-1">1</li>
					<li class="hour-2">2</li>
					<li class="hour-3">3</li>
					<li class="hour-4">4</li>
					<li class="hour-5">5</li>
					<li class="hour-6">6</li>
					<li class="hour-7">7</li>
					<li class="hour-8">8</li>
					<li class="hour-9">9</li>
					<li class="hour-10">10</li>
					<li class="hour-11">11</li>
					<li class="hour-12">12</li>
				</ul>
				<div class="arrow-hour__inner">
					<span class="arrow-hour"></span>
				</div>
				<div class="arrow-minute__inner">
					<span class="arrow-minute"></span>
				</div>
			</div>
			<div class="time__inner">
				<p class="time">00:00</p>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
